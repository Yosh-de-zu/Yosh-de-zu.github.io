<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .foto {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .foto img {
            width: 100%;
            height: auto;
            display: block;
        }
        .foto:hover {
            transform: scale(1.05);
        }
        .caption {
            padding: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Álbum de Fotos</h1>
    <div class="album">

            <img src="foto.JPG" alt="Descripción de la Imagen 1">
